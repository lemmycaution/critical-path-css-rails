defaults: &defaults
  # If using the asset pipeline, provide the manifest name
  manifest_name: application
  # Else provide the relative path of your CSS file from the /public directory
  # css_path: /path/to/css/from/public/main.css
  routes:
    - /
  # swallow dynamic routes by omitting :id like part, use cachekey:actualroute pattern, eg:
  # - /posts:/posts/my-dynamic-post-id
  # penthouse_options: 
  #   width: 1300
  #   height: 900
  #   force_include:
  #     - .keepMeEvenIfNotSeenInDom
  #     - ^\.regexWorksToo

development:
  <<: *defaults
  base_url: http://localhost:3000

staging:
  <<: *defaults
  base_url: http://staging.example.com

production:
  <<: *defaults
  base_url: http://example.com
